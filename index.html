function rollFourtune()
{
    var result = document.getElementById("result").innerHTML=Math.ceil(Math.random()*5);
    var status = document.getElementById("status");
        if (result==1)
        {
            status="未吉";
            window.alert("未吉");
    
        }
         else if (result==2)
        {
            status="小吉";
            window.alert("小吉");
    
        }
        else if (result==3)
        {
            status="中吉";
            window.alert("中吉");    
        }
        else if (result==4)
        {
            status="中上吉";
            window.alert("中上吉");
    
        }

}
